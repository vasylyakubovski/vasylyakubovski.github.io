<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <h1 align="center">Login Form</h1>

    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User email</label>
            <input type="email" class="form-control"
                placeholder="name@example.com" id="email">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User password</label>
            <input type="password" class="form-control" id="pass">
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" onclick="login()">Login</button>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
    <script src="../firebase/index.js"></script>
    <script src="login.js"></script>
</body>
</html>
